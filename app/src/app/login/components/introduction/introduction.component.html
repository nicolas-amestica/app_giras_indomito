<div class="login-container container">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-img src="assets/logo/logo-web.png" class="logo" width="50px"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-input formControlName="correo" label="Email" labelPlacement="floating" placeholder="Ej: correo@email.cl" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="clave" label="ContraseÃ±a" labelPlacement="floating" placeholder="Ej: 123abc" type="password" required></ion-input>
        </ion-item>
        <ion-button [disabled]="!loginForm.valid" expand="block" (click)="sendForm()">Ingresar<ion-spinner *ngIf="isLoading" name="lines"></ion-spinner></ion-button>

        <p class="ion-text-center" *ngIf="message">
          <ion-text color="danger">{{message}}</ion-text>
        </p>
      </form>
    </ion-card-content>
  </ion-card>
</div>
