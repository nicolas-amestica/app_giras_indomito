<div class="container12">
  <div class="div-about-content">
    <ion-grid>
      <ion-row>
        <ion-list lines="none" style="background-color: transparent">
          <ion-title>ARMA EL PROGRAMA A TU MEDIDA</ion-title>
          <br>
            <ion-chip *ngFor="let activity of activitiesSelected" style="margin-right: 5px;" mode="ios">
              <ion-label>{{activity.name}}</ion-label>
                <ion-icon name="close" (click)="removeActivity(activity)"></ion-icon>
            </ion-chip>
          <br>
          <ion-row>
            <ion-col *ngFor="let travel of travels" size="12" size-lg="4" size-sm="6">
              <ion-card class="light-card hover-item" (click)="openModalDestination(travel.destinations, travel.zone)">
                <img alt="{{travel.zone}}" src="{{travel.img}}" />
                <ion-card-header>
                  <ion-card-title>{{travel.zone | titlecase}}</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  {{travel.description}}
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

          <!-- <ion-row class="ion-justify-content-center"> -->
          <ion-row *ngIf="activitiesSelected.length > 0" class="ion-justify-content-center">
            <ion-item lines="none" style="cursor: pointer;">
                <ion-button (click)="downloadCustomProgram()" expand="block" fill="clear" shape="round"
                style="background-color: #D7FF00; color: black; font-size: 1.2em; border-radius: 12px; padding: 5px;">
                <label>Descargar pdf</label>
                </ion-button>
            </ion-item>
          </ion-row>
          <br><br><br>
          <ion-title>DESCARGA NUESTROS PROGRAMAS</ion-title>
          <br>
          <ion-row>
            <ion-col size="12" size-lg="4" size-sm="3"></ion-col>
            <ion-col size="12" size-lg="4" size-sm="3">
              <ion-item style="width: 100%;" lines="none">
                <ion-select label="Zona" label-placement="stacked" (ionChange)="selectTravel($event)" placeholder="Selecciona una zona">
                  <ion-select-option *ngFor="let destination of destinations" [value]="destination.destinations">{{destination.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-sm="3"></ion-col>
          </ion-row>

          <ion-row *ngIf="destinationsOptionSelected.length > 0">
            <ion-col size="12" size-lg="4" size-sm="3"></ion-col>
            <ion-col size="12" size-lg="4" size-sm="3">
              <ion-item style="width: 100%;" lines="none">
                <ion-select label="Destino" label-placement="stacked" (ionChange)="selectZone($event)" placeholder="Selecciona un destino">
                  <ion-select-option *ngFor="let destinationOptionSelected of destinationsOptionSelected" [value]="destinationOptionSelected">{{destinationOptionSelected.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-lg="4" size-sm="3"></ion-col>
          </ion-row>

          <ion-row *ngIf="files.length > 0">
            <ion-col *ngFor="let file of files">
              <ion-card class="light-card" (click)="downloadDefaultProgram(file)">
                <ion-card-header>
                  <ion-card-title>{{file.name}}</ion-card-title>
                  <ion-card-content>{{file.link}}</ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-row>
    </ion-grid>
  </div>
</div>
